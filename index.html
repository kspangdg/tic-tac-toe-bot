<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flex">
        <h1>Tic Tac Toe Neural Network <span>0.1.0</span></h1>
    </div>
    <div class="flex">
        <div>
            <div class="grid" id="grid">
                <div>_</div>
                <div>_</div>
                <div>_</div>  
                <div>_</div>
                <div>_</div>
                <div>_</div>  
                <div>_</div>
                <div>_</div>
                <div>_</div>
            </div>
            <div class="message" id="message">Click a square to start</div>
        </div>
        <div class="groups">
            <span></span>
            <span></span>
            <span></span>  
            <span></span>
            <span></span>
            <span></span>  
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div>
            <canvas id="canvas" width="840" height="540"></canvas>
        </div>
        <div>
            <div class="compute" id="compute">0</div>
        </div>
    </div>
    <div class="flex weights" id="weights">
        <div id="inputs"></div>
        <div id="hidden"></div>
        <div id="outputs"></div>
    </div>

    <script src="assets/js/weights.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
